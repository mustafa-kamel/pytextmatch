{% extends "base.html" %}
{% block title %}
Results
{% endblock %}

{% block content %}
<h2>Results:</h2>
<table border="1" style="width: 50%; text-align: center; border-collapse: collapse;">
    <thead>
        <tr>
            <th>Key</th>
            <th>Values</th>
            <th>Matching Percentage</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="{{ result.length }}">{{ result.key }}</th>
            {% for value in result.values %}
        <tr>
            <td>{{ value.value }}</td>
            <td>{{ value.percentage }}</td>
        </tr>
        {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}

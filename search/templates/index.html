{% extends "base.html" %}
{% block title %}
Search
{% endblock %}

{% block content %}

<h2>Search:</h2>
<form action="{% url 'search:results' %}" method="POST">
    {% csrf_token %}
    <label for="query">Enter a string to match</label>
    <input type="text" name="query" id="query">
    <button type="submit" class="btn indigo">Search</button>
</form>
{% endblock %}
